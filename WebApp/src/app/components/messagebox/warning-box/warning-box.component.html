<mat-card>
  <mat-card-title>
      <h2 mat-dialog-title>{{data.boxTitle}}</h2>
  </mat-card-title>
  <mat-card-content>
      <p>{{data.errorMessage}}</p>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button (click)="closeDialog()">OK</button>
  </mat-card-actions>
</mat-card>
